<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no,
                 viewport-fit=cover"
    />

    <title>SmartKids 智能学习</title>

    <!-- PWA 配置 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SmartKids" />
    <link
        rel="apple-touch-icon"
        href="https://api.dicebear.com/7.x/shapes/svg?seed=SmartKids&backgroundColor=ffc700"
    />

    <meta name="theme-color" content="#ffffff" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 字体 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet"
    />

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            outline: none;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overscroll-behavior-y: contain;
        }

        #root {
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            background-color: #f8fafc;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            background: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        @keyframes bounce-soft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .animate-bounce-soft {
            animation: bounce-soft 3s ease-in-out infinite;
        }

        @keyframes wave-pulse {
            0%, 100% { height: 8px; }
            50% { height: 24px; }
        }

        .wave-bar {
            animation: wave-pulse 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Import Map（浏览器 ESM） -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "lucide-react": "https://esm.sh/lucide-react@0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>

<body>
    <div id="root">
        <!-- JS 未加载前的兜底 UI -->
        <div
            style="
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                width: 100%;
            "
        >
            <div
                style="
                    width: 40px;
                    height: 40px;
                    border: 4px solid #f3f3f3;
                    border-top: 4px solid #3498db;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                "
            ></div>
            <p style="margin-top: 16px; color: #64748b; font-weight: bold;">
                正在启动魔法学习机...
            </p>
        </div>
    </div>

    <!-- ✅ 关键修复点：不再加载 TSX -->
    <script type="module" src="/index.jsx"></script>
</body>
</html>
